<html lang="en">
<head>
	<!--[if !HTML5]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<![endif]-->	
	<meta charset="utf-8" />
	<title>Loading ...</title>
	<meta http-equiv="refresh" content="3; URL=./WebDesignCourse/e-card/" />
	<meta name="keywords" content="automatic redirection" />
	<style type="text/css">
		* {
		    box-sizing: border-box;
		    padding: 0;
		    margin: 0;
		    border: none;
		}

		html,
		body {
		    margin: 0;
		    padding: 0;
		    height: 100%;
		}
		
		body {
		    display: -webkit-box;
		    display: -ms-flexbox;
		    display: flex;
		    justify-content: center;
		    /*
		    -webkit-box-orient: vertical;
		    -webkit-box-direction: normal;
		    -ms-flex-direction: column;
		    flex-direction: column;
		    -webkit-box-align: center;
		    -ms-flex-align: center;
		    */
		    align-items: center;
		    font-family: Avenir Next, Helvetica Neue, Helvetica, Arial, sans-serif;
		    background-color: #f5f5f5; /* #f5f5f5, #212121, #191919, */
		}
		
		header {
		  position: relative;
		  width: 100%;
		  height: auto;
		  background-color: #f5f5f5;
		}
		
		header [role="progressbar"][aria-busy="true"] {
		  position: absolute;
		  top: 0;
		  left: 0;
		  padding-top: 8px;
		  width: 100%;
		  background-color: #159756;
		  -webkit-animation: preloader-background linear 3.5s infinite;
			  animation: preloader-background linear 3.5s infinite;
		}
		header [role="progressbar"][aria-busy="true"]::before, header [role="progressbar"][aria-busy="true"]::after {
		  display: block;
		  position: absolute;
		  top: 0;
		  z-index: 2;
		  width: 0;
		  height: 8px;
		  background: #afa;
		  -webkit-animation: preloader-front linear 3.5s infinite;
			  animation: preloader-front linear 3.5s infinite;
		  content: '';
		}
		header [role="progressbar"][aria-busy="true"]::before {
		  right: 50%;
		}
		header [role="progressbar"][aria-busy="true"]::after {
		  left: 50%;
		}

		@-webkit-keyframes preloader-background {
		  0%, 24.9% {
		    background-color: #159756;
		  }
		  25%, 49.9% {
		    background-color: #da4733;
		  }
		  50%, 74.9% {
		    background-color: #3b78e7;
		  }
		  75%, 100% {
		    background-color: #fdba2c;
		  }
		}

		@keyframes preloader-background {
		  0%, 24.9% {
		    background-color: #159756;
		  }
		  25%, 49.9% {
		    background-color: #da4733;
		  }
		  50%, 74.9% {
		    background-color: #3b78e7;
		  }
		  75%, 100% {
		    background-color: #fdba2c;
		  }
		}
		@-webkit-keyframes preloader-front {
		  0% {
		    width: 0;
		    background-color: #da4733;
		  }
		  24.9% {
		    width: 50%;
		    background-color: #da4733;
		  }
		  25% {
		    width: 0;
		    background-color: #3b78e7;
		  }
		  49.9% {
		    width: 50%;
		    background-color: #3b78e7;
		  }
		  50% {
		    width: 0;
		    background-color: #fdba2c;
		  }
		  74.9% {
		    width: 50%;
		    background-color: #fdba2c;
		  }
		  75% {
		    width: 0%;
		    background-color: #159756;
		  }
		  100% {
		    width: 50%;
		    background-color: #159756;
		  }
		}
		@keyframes preloader-front {
		  0% {
		    width: 0;
		    background-color: #da4733;
		  }
		  24.9% {
		    width: 50%;
		    background-color: #da4733;
		  }
		  25% {
		    width: 0;
		    background-color: #3b78e7;
		  }
		  49.9% {
		    width: 50%;
		    background-color: #3b78e7;
		  }
		  50% {
		    width: 0;
		    background-color: #fdba2c;
		  }
		  74.9% {
		    width: 50%;
		    background-color: #fdba2c;
		  }
		  75% {
		    width: 0%;
		    background-color: #159756;
		  }
		  100% {
		    width: 50%;
		    background-color: #159756;
		  }
		}

		div {
			width: 50px;
			height: 50px;
			background: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		div.round1 {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background:#2979ff;
			z-index: 1;
			animation: round1 2s infinite;
			animation-delay: 0.4s;
		}

		div.round2 {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background:#40c4ff;
			z-index: 2;
			animation: round2 2s infinite;
			animation-delay: 0.25s;
		}

		div.round3 {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background:white;
			z-index: 3;
			animation: round3 2s infinite;
			animation-delay: 0.1s;
		}

		@keyframes round1 {
			50% {
			width: 250px;
			height: 250px;
			-webkit-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			-moz-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			-ms-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			/* For IE 8 
			-ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=38, Direction=135, Color='#000000')"; */
			/* For IE 5.5 - 7 
			filter: progid:DXImageTransform.Microsoft.Shadow(Strength=38, Direction=135, Color='#000000'); */
			}
		}

		@keyframes round2 {
			50% {
			width: 180px;
			height: 180px;
			-webkit-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			-moz-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			-ms-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			/* For IE 8 
			-ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=38, Direction=135, Color='#000000')"; */
			/* For IE 5.5 - 7 
			filter: progid:DXImageTransform.Microsoft.Shadow(Strength=38, Direction=135, Color='#000000'); */
			}
		}
		@keyframes round3 {
			50% {
			width: 110px;
			height: 110px;
			-webkit-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			-moz-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			-ms-box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			/* For IE 8 
			-ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=38, Direction=135, Color='#000000')"; */
			/* For IE 5.5 - 7 
			filter: progid:DXImageTransform.Microsoft.Shadow(Strength=38, Direction=135, Color='#000000'); */
			}
		}
	</style>
</head>
	<body>
		<header>
			<div aria-busy="true" aria-label="Loading, please wait." role="progressbar"></div>
		</header>
		<div class="round1">
			<div class="round2">
				<div class="round3"></div>
			</div>
		</div>
	</body>
</html>
